<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/public/favicon.png" />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Daisy Murillo</title>
  </head>
  <body>
    <header class="header">
      <div class="navbar">
        <a href="#">
          <img src="assets/images/logo.png" alt="Daisy logo" class="logo" />
        </a>

        <div class="nav-wrap">
          <nav class="nav-menu">
            <a href="#" class="nav-link nav-active">Home.</a>
            <a href="#" class="nav-link">About.</a>
            <a href="#" class="nav-link">Projects.</a>
            <a href="#" class="nav-link">Contacts.</a>
          </nav>
        </div>

        <button class="btn-mobile-nav">
          <ion-icon class="icon-mobile-nav" name="menu-outline"></ion-icon>
          <ion-icon class="icon-mobile-nav" name="close-outline"></ion-icon>
        </button>
      </div>
    </header>

    <!-- ** Hero Section -->
    <section class="section-hero">
      <div class="container hero">
        <div class="hero-text-wrap">
          <div class="hero-intro-wrap">
            <span class="purple-line"></span>
            <span class="subheading">I am</span>
          </div>
          <h1 class="heading-primary">
            Daisy <br />
            <span class="purple-highlight"
              >Murillo
              <span
                ><img
                  class="arrow-img"
                  src="./assets/images/arrow-purple.png"
                  alt="Purple arrow image" /></span
            ></span>
          </h1>
          <p class="hero-description">
            I am a computer science student and I work as an Infrastructure
            engineer. I'm passionate about technology especially about software
            industry.
          </p>
        </div>

        <div class="hero-img-wrap">
          <img
            src="/assets/images/hero-img.png"
            alt="Portrait of Daisy Murillo."
            class="hero-img"
          />
        </div>
      </div>
    </section>
  </body>
</html>
